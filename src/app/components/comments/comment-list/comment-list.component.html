<ul class="flex flex-col gap-1 border-l-black border-l-2 pl-4">
  <li *ngFor="let comment of comments" class="flex flex-row justify-between">
    <div>
      <div class="flex flex-row gap-2">
        <div
          class="rounded-full flex flex-row p-1 justify-center h-8 w-8 bg-black"
        >
          <span className="text-xs text-center w-full">{{
            comment.username[0].toUpperCase()
          }}</span>
        </div>
        <h3 class="my-auto font-bold text-md">{{ comment.username }}</h3>
      </div>
      <p class="ml-10">{{ comment.content }}</p>
    </div>
    <button
      *ngIf="comment.username === username"
      (click)="deleteComment(comment.id)"
      class="my-auto text-white p-0 h-auto transform ease-in-out duration-200 hover:scale-110"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
        fill="currentColor"
      >
        <path
          d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
        />
      </svg>
    </button>
  </li>
</ul>

<p *ngIf="!isLoading && (!comments || comments.length === 0)">
  No comments yet!
</p>
<p *ngIf="isLoading">Loading comments...</p>
