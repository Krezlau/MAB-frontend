<li
  class="bg-sky-900 border-2 border-black shadow-sm shadow-gray-500 p-4 mt-4 hover:bg-sky-800 cursor-pointer"
  [routerLink]="['/', entity.url, entity.id]"
>
  <div class="flex flex-row justify-between">
    <div>
      <h1 *ngIf="entity.title" class="text-2xl font-semibold">
        {{ entity.title }}
      </h1>
      <h2 [ngClass]="{ 'text-2xl font-semibold': !entity.title, 'mb-6': true }">
        {{ entity.author }}
      </h2>
    </div>
    <div>
      <app-book-rating
        *ngIf="
          entity.title &&
          entity.rating !== undefined &&
          entity.reviewCount !== undefined
        "
        [rating]="entity.rating"
        [reviewCount]="entity.reviewCount"
        [showReviewCount]="true"
      ></app-book-rating>
    </div>
  </div>
  <p>{{ entity.description }}</p>
</li>
