<div
  class="flex flex-col justify-between p-4 w-full h-full bg-sky-900 border-2 border-black shadow-gray-500 shadow-sm"
>
  <div>
    <h1 class="text-xl font-bold">{{ book.title.toUpperCase() }}</h1>
    <h2>{{ book.author }}</h2>
    <app-book-rating [rating]="book.rating"></app-book-rating>
  </div>
  <div class="flex flex-row justify-end mx-4">
    <a [routerLink]="['/book-catalog', book.id]" class="btn rounded-none bg-black">Details</a>
  </div>
</div>
