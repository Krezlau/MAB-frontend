<ul class="w-2/3 mx-auto">
  <li *ngFor="let book of books" class="flex flex-row justify-between mt-6 bg-sky-900 border-black border-2 p-4 shadow-sm shadow-gray-500 hover:bg-sky-700 cursor-pointer" [routerLink]="['/book-catalog', book.id]">
    <div>
    <h1 class="text-xl font-bold">{{ book.title.toUpperCase() }}</h1>
    <h2 class="">{{ book.author }}</h2>
    </div>
    <div class="my-auto">
    <app-book-rating [rating]="book.rating"></app-book-rating>
    </div>
  </li>
</ul>
